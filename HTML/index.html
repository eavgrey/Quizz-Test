<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quizz Test</title>
    <link rel="stylesheet" href="/CSS/style.css" />
  </head>
  <body>
    <div class="container">
      <h2 class="quizz-title">Math Quiz</h2>

      <div class="question-box">
        <h3 class="question">Question 1. 19 + ……. = 42</h3>
        <form class="answers">
          <div class="answer">
            <input class="answ true" type="radio" name="answer" id="A" />
            <label for="A">A. 23</label>
          </div>
          <div class="answer">
            <input class="answ false" type="radio" name="answer" id="B" />
            <label for="B">B. 61</label>
          </div>
          <div class="answer">
            <input class="answ false" type="radio" name="answer" id="C" />
            <label for="C"> C. 0</label>
          </div>
          <div class="answer">
            <input class="answ false" type="radio" name="answer" id="D" />
            <label for="D"> D. 42</label>
          </div>
        </form>

        
      </div>
<br>
      <div class="question-box">
        <h3 class="question">Question 2. What is the symbol of pi?</h3>
        <form class="answers">
          <div class="answer">
            <input class="answ false" type="radio" name="answer" id="A2" />
            <label for="A223">A. €</label>
          </div>
          <div class="answer">
            <input class="answ true" type="radio" name="answer" id="B23" />
            <label for="B23"> B. π</label>
          </div>
          <div class="answer">
            <input class="answ false"  type="radio" name="answer" id="C23" />
            <label for="C23"> C. Ω</label>
          </div>
          <div class="answer">
            <input class="answ false" type="radio" name="answer" id="D23" />
            <label for="D23"> D. ∞</label>
          </div>
        </form>

        
      </div>

      <div class="question-box">
        <h3 class="question">
          Question 3. Arrange the numbers in ascending order: 36, 12, 29, 21, 7.
        </h3>
        <form class="answers">
          <div class="answer">
            <input class="answ false" type="radio" name="answer" id="A3" />
            <label for="A3">A. 36, 29, 21, 12, 7</label>
          </div>
          <div class="answer">
            <input class="answ false" type="radio" name="answer" id="B3" />
            <label for="B3">B. 36, 29, 7, 21, 12</label>
          </div>
          <div class="answer">
            <input class="answ true"type="radio" name="answer" id="C3" />
            <label for="C3"> C. 7, 12, 21, 29, 36</label>
          </div>
          <div class="answer">
            <input  class="answ false" type="radio" name="answer" id="D3" />
            <label for="D3"> D. None of these</label>
          </div>
        </form>

      
      </div>

      <div class="question-box">
        <h3 class="question">
          Question 4. What is the greatest two digit number?
        </h3>
        <form class="answers">
          <div class="answer">
            <input class="answ false" type="radio" name="answer" id="A4" />
            <label for="A4">A. 10</label>
          </div>
          <div class="answer">
            <input class="answ false" type="radio" name="answer" id="B4" />
            <label for="B4">B. 90</label>
          </div>
          <div class="answer">
            <input class="answ false" type="radio" name="answer" id="C4" />
            <label for="C4"> C. 11</label>
          </div>
          <div class="answer">
            <input class="answ true" type="radio" name="answer" id="D4" />
            <label for="D4"> D. 99</label>
          </div>
        </form>

      
      </div>

      <div class="question-box">
        <h3 class="question">Question 5. How much is 90 – 19?</h3>
        <form class="answers">
          <div class="answer">
            <input class="answ true" type="radio" name="answer" id="A5" />
            <label for="A5">A. 71</label>
          </div>
          <div class="answer">
            <input class="answ false" type="radio" name="answer" id="B5" />
            <label for="B5">B. 109</label>
          </div>
          <div class="answer">
            <input class="answ false" type="radio" name="answer" id="C5" />
            <label for="C5"> C. 89</label>
          </div>
          <div class="answer">
            <input class="answ false" type="radio" name="answer" id="D5" />
            <label for="D5"> D. None of these</label>
          </div>
        </form>

      
      </div>
      <button class="btn">Show Results</button>
      
    </div>
    <div class="output">
      <h1 class="results">
        
        
      </h1>
      <span class="close">&times;</span>
    </div>
  </body>
  <script src="/JS/main.js"></script>
</html>
